<html>
  <head>
    <style>
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 800px;
        height: 600px;
        background: linear-gradient(156deg, #6CE5E8, #494F56);
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        position: relative;
        animation: slideIn 1s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .center-buttons {
        display: flex;
        justify-content: center;
        width: 100%;
      }
      .btn {
        padding: 10px 20px;
        border: 2px solid black;
        border-radius: 10px;
        text-align: center;
        font-size: 20px;
        margin: 10px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        background-color: #007bff;
        color: white;
      }
      .btn:hover {
        transform: scale(1.1);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      .bottom-right-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: #dc3545;
        color: white;
        border-radius: 50px;
        padding: 20px 30px;
        font-size: 25px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        animation: pulse 1s ease-out infinite;
      }
      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }
      .button {
		display: flex;
		height: 100px;
		padding: 0;
		background: #004AAD;
		border: none;
		outline: none;
		border-radius: 5px;
		overflow: hidden;
		font-family: "Quicksand", sans-serif;
		font-size: 16px;
		font-weight: 500;
		cursor: pointer;
	}

	.button:hover {
		background: #2A235E;
	}

	.button:active {
		background: #004AAD;
	}

	.button__text,
	.button__icon {
		display: inline-flex;
		align-items: center;
		padding: 0 24px;
		color: #fff;
		height: 100%;
	}

	.button__icon {
		font-size: 1.5em;
		background: rgba(0, 0, 0, 0.08);
	}
    </style>
  </head>
<body  class = "card" style="background-color: rgb(217,217,217);">
<div class="center-buttons " >
  <form style="visibility: hidden; margin-left: -200px;">
		<input id="qr" type="file">
	</form>

    <img src="img3.png" alt="Italian Trulli" style="width:100px;height:100px; margin-top:60px; margin-right: -40px;">

    <div  class="card">
      <div class="center-buttons">
        <button type="button" class="button btn" onclick="qr_selected();">
			<span class="button__text">SCAN QR</span>
			<span class="button__icon">
				<ion-icon name="qr-code-outline"></ion-icon>
			</span>
		</button>
        
      </div>
      <div class="center-buttons">
        <button type="button" class="button btn">
			<span class="button__text">CONTACTS</span>
			<span class="button__icon">
				<ion-icon name="people-outline"></ion-icon>
			</span>
		</button>
      </div>
    </div>
    <img src="img2.png" alt="Italian Trulli" style="width:100px;height:100px; margin-top:400px; margin-left: -40px;" >

</div>

    <button onclick="next_btn_clicked();"  class="btn bottom-right-btn" >NEXT</button>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

  </body>
  <script>

	var qr = document.getElementById('qr');
	const input = document.querySelector('input');

	function qr_selected() {
		qr.click();
	}

	function next_btn_clicked(){
		const curFiles = input.files;
         if(curFiles.length === 0){
			alert("Plse Scan QR");
			return
		 }else{
			window.open('pay.html',"_self");
		 }
	}
</script>
</html>
